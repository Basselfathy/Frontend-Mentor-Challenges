<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="outerbox">
        <div class="img-box">
          <img src="./assets/avatar-jessica.jpeg" alt="photo of Jessica" />
        </div>
        <div class="text-primary-box">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <div class="text-secondary-box">
          <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="btn">
          <button class="btn-main">GitHub</button>
          <button class="btn-main">Frontend Mentor</button>
          <button class="btn-main">LinkedIn</button>
          <button class="btn-main">Twitter</button>
          <button class="btn-main">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
